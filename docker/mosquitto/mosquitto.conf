# Configuração do MQTT Broker Mosquitto para Docker

# Porta padrão MQTT
listener 1883 0.0.0.0

# Porta WebSocket (se necessário)
listener 9001 0.0.0.0
protocol websockets

# Permitir conexões anônimas (para desenvolvimento)
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Autosave interval
autosave_interval 1800

# Manter conexões
max_keepalive 60
